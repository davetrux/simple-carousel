name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --base-href="https://davetrux.github.io/simple-carousel/" # Match the base-href from step 1

      - name: Deploy to gh pages
        run: |
          npx angular-cli-ghpages --dir=dist/simple-carousel/browser
        env:
          CI: true
          GH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

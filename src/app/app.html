<main class="main">
  <div class="content">
    <h1>Simple Angular Carousel</h1>
    <div class="carousel-wrapper">
      <button (click)="scroll(ScrollDirection.Left)" class="scroll-button" aria-label="Previous items">
        &lt;
      </button>
      <div class="carousel-container" #carousel>
        <div class="carousel-track">
          @for (text of placeholderText; track $index;) {
            <div class="carousel-item">
              <h2>Card {{ $index }}</h2>
              <div>{{ text }}</div>
            </div>
          }
        </div>
      </div>
      <button (click)="scroll(ScrollDirection.Right)" class="scroll-button" aria-label="Next items">
        &gt;
      </button>

    </div>
  </div>
</main>

<router-outlet />
